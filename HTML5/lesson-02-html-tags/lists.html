<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <h2>Ordered Lists</h2>
<ol>
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
    <li>Four</li>

</ol>
<hr>

<h3>Un-Ordered Lists</h3>
<ul>
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
    <li>Four</li>
</ul>
<hr>

<ul>
    <li>One
        <ul>
            <li>Bikes</li>
            <li>Cars</li>
            <li>Trucks</li>
        </ul>
    </li>
    <li>Two</li>
    <li>Three</li>
    <li>Four</li>
</ul>

<hr>
<ol>
    <li>One</li>
    <li>Two</li>
    <li>Three
        <ol>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
        
        </ol>
        
    </li>
    <li>Four</li>

</ol>

</body>
</html>
