<!DOCTYPE html>
<html lang="en-US">
	<head>
	</head>
	<body style="background-color:#34495e; color:white;">
	<p><b>I like jam</b></p>
	<p><i>I like jam</i></p>
	<p>I like <mark>yellow</mark> color</p>
	<p>I like <mark style="background-color:green;">grass</mark></p>
	<p><em>I like jam</em></p>
	<p><strong>I like jam</strong></p>
	<p><small>I like jam</small></p>
	<p><big>I like jam</big></p>
	<p><big><var>x</var><sup><var>y</var></sup></big></p>
	<p>log<sub>10</sub> 1000</p>
	<p><i>I like <del>jam</del> cheese</i></p>
	<p><i>I like <del>red</del> green</i></p>
	<p><i>this is <ins>inserted</ins> text</i></p>
	</body>
</html>
